<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
<link rel="stylesheet" type="text/css" href="../css/login.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
	
	$(function() {
		console.debug($("#login"));
		$(".name input").focus(function() {
			$(this).prev("i").css({
				"background-image" : "url(/img/user2.png)"
			});
		});
		$(".name input").blur(function() {
			$(this).prev("i").css({
				"background-image" : "url(/img/user1.png)"
			});
		});
		$(".password input").focus(function() {
			$(this).prev("i").css({
				"background-image" : "url(/img/password2.png)"
			});
		});
		$(".password input").blur(function() {
			$(this).prev("i").css({
				"background-image" : "url(/img/password1.png)"
			});
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="wrap">
			<header>
				<em>Logo</em><span>数据分析算法构件库</span>
			</header>
			<article>
				<section>
					<aside>
						<em> <img src="/img/user.png">
						</em>
						<!-- 为什么这里用/login/loginJudge不行，因为/在前端页面是对应tomcat的根路径 -->
						<form action="/BigData/login" method="post">

							<p class="name">
								<i></i><input type="text" name="username" class="userName"
									placeholder="请输入用户名">
							</p>
							<p class="password">
								<i></i><input type="password" name="password" class="pwd"
									placeholder="请输入密码">
							</p>

							<button id="login">登录</button>
							<p>
								<select id="select" name="power">
									<option value="false">用户</option>
									<option value="true">管理员</option>
								</select>
							</p>
							<p class="remember">
								<input type="checkbox" name="remember">记住密码
							</p>
							<p class="regist">
								<span>没有账号?</span><a href="/BigData/view/regist.html">立即注册</a>
							</p>
							<div class="clear"></div>

						</form>
					</aside>

				</section>
			</article>
			<footer>
				<p>本网站版权归作者码农所有，未经许可，不得转载。</p>
			</footer>
		</div>
	</div>
</body>
</html>

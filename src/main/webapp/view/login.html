<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-xs-6 "></div>
        <div class="col-xs-4 col-sm-4 col-xs-6">
            <br/>
            <br/>
            <form id="driverInfoForm" style="background-color: #CDD8E4" class="form-horizontal" role="form" method="POST" action="/login">
                <br/>
                <h1>登录界面</h1>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon">账户</span>
                    <input name="username" class="form-control input-group-sm" type="text" placeholder="账户名root"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input name="password" class="form-control input-group-sm" type="text" placeholder="密码123456"/>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">登录</button>
                <br>
            </form>
        </div>
        <div class="col-xs-4 col-sm-4 col-xs-6 "></div>
    </div>
</div>
</body>
</html>
